<mat-toolbar>
  <span><img src="../../assets/IO.png" class="logo">{{service.form.controls['$key'].value?"Modify Customer":"New Customer"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>


<form [formGroup]="service.form" class="normal-forms" (submit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="400px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="fullName" placeholder="Full Name*" matInput>
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="mobile" placeholder="mobile*" matInput>
          <mat-error>This field is mandatory</mat-error>
          <mat-error *ngIf="service.form.controls['mobile'].errors?.minLength">10 digit required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="city" placeholder="city" matInput>
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="paymentMode" placeholder="payment mode*" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date*</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

</form>
